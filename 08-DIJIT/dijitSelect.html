<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dijit select</title>
</head>
<link rel="stylesheet" href="../dojo-release-1.15.0/dijit/themes/claro/claro.css" media="screen">
<body class="claro">
   
<select name="basic" id="basicselect" data-dojo-type="dijit/form/Select">
<option value="1">one</option>
<option value="2">two</option>
<option value="3">three</option>
<option value="4">foure</option>
<option value="5">five</option>
</select>

<button data-dojo-type="dijit/form/Button" onclick="alert(dijit.byId('basicselect').get('value'))">value</button>
<button data-dojo-type="dijit/form/Button" onclick="alert(dijit.byId('basicselect').get('displayedValue'))">displayed value</button>

    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js"
        data-dojo-config="async:false,parseOnLoad:true"></script>
    <script>
        require(["dojo/parser", "dijit/form/Select","dojo/domReady!"]);
    </script>
</body>

</html>
