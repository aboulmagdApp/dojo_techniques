<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Demo: Dijit Input number</title>
</head>
<link rel="stylesheet" href="../dojo-release-1.15.0/dijit/themes/claro/claro.css"
    media="screen">

<body class="claro">
    <div>
        <label for="NtextBx">Number value</label>
        <input id="NtextBx" value="37" data-dojo-type="dijit/form/NumberTextBox" 
                                       data-dojo-props="required:true,constraints:{min:5,max:10},invalidMessage:'Number only!'">
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js"
        data-dojo-config="async:false,parseOnLoad:true"></script>
    <script>
        require(["dojo/parser", "dijit/form/NumberTextBox", "dojo/domReady!"]);
    </script>
</body>
</html>
