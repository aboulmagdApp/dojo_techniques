<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>dijit button </title>
</head>
<link rel="stylesheet" href="../dojo-release-1.15.0/dijit/themes/claro/claro.css" media="screen">

<body class="claro">
    <button id="btn">
        Click Me!
    </button>
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js" data-dojo-config="async:false"></script>
    <script>
        require(["dijit/form/Button", "dojo/domReady!"], function (Button) {
            var Button1 = new Button({
                label: "Click me!",
                onClick: function () {
                    // Do something:
                    console.log('button cliked');
                }
            }, "btn");
            Button1.startup()
        });
    </script>
</body>

</html>
