<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Demo: Dijit Input Textbox</title>
    <style>
    .dijitTextBox{
        border-top: none;
        border-left: none;
        border-right: none;
    }
    </style>
</head>
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css"
    media="screen">

<body class="claro">
    <div>
        <label for="textBx">Name</label>
        <input id="textBx" data-dojo-type="dijit/form/TextBox" data-dojo-props="placeHolder: 'Enter a value'">
    </div>
    <br>
    <div>
        <label for="textArea">Details</label>
        <textarea id="textArea" data-dojo-type="dijit/form/SimpleTextarea" data-dojo-props="cols:50,row:7,onFocus:function(){console.log('text area fouces');}"></textarea>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.12.1/dojo/dojo.js"
        data-dojo-config="async:false,parseOnLoad:true"></script>
    <script>
        require(["dojo/parser", "dijit/form/TextBox","dijit/form/SimpleTextarea", "dojo/domReady!"]);
    </script>
</body>

</html>
