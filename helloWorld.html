<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Hello Dojo </title>
</head>
<body>
    <script src="dojo-release-1.15.0/dojo/dojo.js"></script>
    <script>
        //dojo legacy loader
        dojo.ready(
            function () {
                var i = dojo.byId("test");
                console.log(i.innerHTML);
                i.innerHTML = "test Hello!";
            });
    </script>
    <h1 id="test">Hello World</h1>
</body>
</html>
