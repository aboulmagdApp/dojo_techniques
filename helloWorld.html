<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Hello Dojo </title>
    <style>
        .testClass{
            color: red;
        }
    </style>
</head>
<body>
    <script src="dojo-release-1.15.0/dojo/dojo.js"></script>
    <script>
        //dojo legacy loader
        dojo.ready(
            function () {
                    // dojo.query return array on dome node
                var i = dojo.query("#test");
                console.log(i[0].innerHTML);
                i[0].innerHTML = "test Hello!";
            });
    </script>
    <h1 id="test">Hello World</h1>
    <h2 class="testClass">Hello again!</h1>
</body>
</html>
